<!doctype html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Extension</title>
        <script src="popup.js"></script>

    <body class="h-full bg-gray-50">
        <div class="min-w-[300px] p-4 h-full flex flex-col">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-2">
                    <svg
                        class="w-6 h-6 text-blue-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 14l-7 7m0 0l-7-7m7 7V3"
                        />
                    </svg>
                    <h1
                        class="text-xl font-bold text-gray-800"
                        id="popupTitle"
                    ></h1>
                </div>
                <a
                    href="options.html"
                    id="options-link"
                    class="p-1 hover:bg-gray-100 rounded-full"
                >
                    <svg
                        class="w-6 h-6 text-gray-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                        />
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                        />
                    </svg>
                </a>
            </div>

            <!-- Main Content with Tabs -->
            <div class="flex-1">
                <!-- Tab Navigation -->
                <div class="flex mb-4 border-b border-gray-200">
                    <button
                        data-tab-target="#status-tab"
                        class="tab-button px-4 py-2 font-medium text-gray-600 hover:text-gray-800 transition-colors border-b-2 border-transparent aria-selected:border-blue-600 aria-selected:text-blue-600"
                    >
                        Status
                    </button>
                    <button
                        data-tab-target="#actions-tab"
                        class="tab-button px-4 py-2 font-medium text-gray-600 hover:text-gray-800 transition-colors border-b-2 border-transparent aria-selected:border-blue-600 aria-selected:text-blue-600"
                    >
                        Actions
                    </button>
                </div>

                <!-- Tab Contents -->
                <div id="status-tab" class="tab-content hidden space-y-4">
                    <div class="p-4 bg-white rounded-lg shadow-sm">
                        <h3 class="text-sm font-medium text-gray-500 mb-2">
                            Extension Status
                        </h3>
                        <div class="flex items-center space-x-2">
                            <div
                                class="w-2 h-2 bg-green-500 rounded-full"
                            ></div>
                            <span class="text-gray-700"
                                >Active and working</span
                            >
                        </div>
                    </div>
                </div>

                <div id="actions-tab" class="tab-content space-y-4">
                    <div class="p-4 bg-white rounded-lg shadow-sm">
                        <h3 class="text-sm font-medium text-gray-500 mb-2">
                            Quick Actions
                        </h3>
                        <button
                            id="something-awesome-button"
                            class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                        >
                            Do Something Awesome
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="pt-4 border-t border-gray-200 mt-6">
                <a
                    href="options.html"
                    class="text-sm text-blue-600 hover:text-blue-700 flex items-center justify-center space-x-1"
                >
                    <span>Extension Settings</span>
                    <svg
                        class="w-4 h-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 5l7 7-7 7"
                        />
                    </svg>
                </a>
            </div>
        </div>
    </body>
</html>
